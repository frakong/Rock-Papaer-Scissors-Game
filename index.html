<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <div class="game-frame">
      <div class="game">
        <h1 class="game-line banner">Let's Play Rock Paper Scissors!</h1>
        <h2 class="game-line player-line">Player Selects:</h2>
        <h2 class="game-line computer-line">Computer Selects:</h2>
        <h2 class="game-line result-line">Please Select Your Item</h2>
        <div class="item-buttons">
          <button class="button rock-button">Rock</button>
          <button class="button paper-button">Paper</button>
          <button class="button scissors-button">Scissors</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
